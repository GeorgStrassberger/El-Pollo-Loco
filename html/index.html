<body onload="startGame()">

    <h1>El Pollo Loco</h1>

    <div class="canvas_aera">
        <canvas id="canvas" width="720" height="480">
        Your browser does not support the canvas element.
        </canvas>

        <div class="screen_images" onclick="goFullScreen()" title="Fullscreen">
            <img src="../img/icons/fullscreen-12-32.png" alt="fullscreen">
        </div>
        <div class="key-box">
            <span onmousedown="mouseDownToMoveLeft()" onmouseup="mouseUpToMoveLeft()" id="btnLeft"><img src="../img/icons/arrow-102-24 (1).png" alt="arrow-left"><br><i>Left</i></span>
            <span onmousedown="mouseDownToMoveRight()" onmouseup="mouseUpToMoveRight()" id="btnRight"><img src="../img/icons/arrow-37-24 (1).png" alt="arrow-right"><br><i>Right</i></span>
            <span onmousedown="mouseDownToJump()" onmouseup="mouseUpToJump()" id="btnJump"><img src="../img/icons/arrow-155-24 (1).png" alt="arrow-up"><br><i>Jump</i></span>
            <span onmousedown="mouseDownToThrow()" onmouseup="mouseUpToThrow()" id="btnThrow"><img src="../img/icons/myspace-24 (1).png" alt="space"><br><i>Throw</i></span>
        </div>

    </div>
