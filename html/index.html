<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Straßberger Georg">
    <meta name="descritption" content="Jump&Run Game">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/keyboard-style.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="shortcut icon" href="../img/Pepe/walk/W-21.png">
    <link rel="stylesheet" href="../css/menue-btn.css">


    <noscript>Your browser does not support JavaScript!</noscript>
    <script src="../models/drawable-object.class.js"></script>
    <script src="../models/movable-object.class.js"></script>

    <script src="../models/character.class.js"></script>
    <script src="../models/little-chicken.class.js"></script>
    <!--LittleChickens-->
    <script src="../models/chicken.class.js"></script>
    <script src="../models/endboss.class.js"></script>
    <script src="../models/cloud.class.js"></script>

    <script src="../models/life-bar.class.js"></script>
    <script src="../models/coin-bar.class.js"></script>
    <script src="../models/bottle-bar.class.js"></script>

    <script src="../models/background-object.class.js"></script>
    <script src="../models/keyborad.class.js"></script>
    <script src="../models/level.class.js"></script>
    <script src="../models/throwable-object.class.js"></script>
    <script src="../models/coin.class.js"></script>
    <script src="../models/bottle.class.js"></script>

    <script src="../models/world.class.js"></script>
    <script src="../levels/level1.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/fullscreen.js"></script>



    <title>El Pollo Loco</title>
</head>

<body>
    <div id="canvas_aera" class="canvas_aera">
        <div id="cover" class="cover">
            <img id="coverimg" src="../img/9.IntroOutroImage/GameStartScreen/Opción1.png" alt="startscreen" alt="endscreen">
            <div id="startframe" class="container">
                <div class="btn" onclick="startGame()"><a href="#">Game Start</a></div>
                <div class="btn" onclick="musicGame()"><a id="music_btn" href="#">Music ON</a></div>
                <div class="btn" onclick="quitGame()"><a href="https://developerakademie.com/">Quit Game</a></div>
            </div>

            <div id="endframe" class="container d-none">
                <div class="btn" onclick="world.restartGame()"><a href="#">Main Menu</a></div>
            </div>
        </div>




        <div id="fullScreen" onclick="fullScreen()" class="screen_images" title="Fullscreen">
            <img src="../img/icons/fullscreen-12-32.png" alt="fullscreen">
        </div>

        <div id="normalScreen" onclick="normalScreen()" class="screen_images d-none" title="Normalscreen">
            <img src="../img/icons/fullscreen-exit-32.png" alt="normalscreen">
        </div>

        <canvas id="canvas" class="canvas" width="720" height="480">

        Your browser does not support the canvas element.
        </canvas>


        <div id="mobileButtons" class="buttons d-none">
            <div class="key-box">
                <span onmousedown="mouseDownToMoveLeft()" onmouseup="mouseUpToMoveLeft()" id="btnLeft"><img src="../img/icons/arrow-102-24 (1).png" alt="arrow-left"><br><i>Left</i></span>
                <span onmousedown="mouseDownToMoveRight()" onmouseup="mouseUpToMoveRight()" id="btnRight"><img src="../img/icons/arrow-37-24 (1).png" alt="arrow-right"><br><i>Right</i></span>
            </div>
            <div class="key-box">
                <span onmousedown="mouseDownToJump()" onmouseup="mouseUpToJump()" id="btnJump"><img src="../img/icons/arrow-155-24 (1).png" alt="arrow-up"><br><i>Jump</i></span>
                <span class="space" onmousedown="mouseDownToThrow()" onmouseup="mouseUpToThrow()" id="btnThrow"><img src="../img/icons/myspace-24 (1).png" alt="space"><br><i>Throw</i></span>
            </div>
        </div>


    </div>

    <div id="desktopButtons" class="buttons">
        <div class="key-box">
            <span onmousedown="mouseDownToMoveLeft()" onmouseup="mouseUpToMoveLeft()" id="btnLeft"><img src="../img/icons/arrow-102-24 (1).png" alt="arrow-left"><br><i>Left</i></span>
            <span onmousedown="mouseDownToMoveRight()" onmouseup="mouseUpToMoveRight()" id="btnRight"><img src="../img/icons/arrow-37-24 (1).png" alt="arrow-right"><br><i>Right</i></span>
        </div>
        <div class="key-box">
            <span onmousedown="mouseDownToJump()" onmouseup="mouseUpToJump()" id="btnJump"><img src="../img/icons/arrow-155-24 (1).png" alt="arrow-up"><br><i>Jump</i></span>
            <span class="space" onmousedown="mouseDownToThrow()" onmouseup="mouseUpToThrow()" id="btnThrow"><img src="../img/icons/myspace-24 (1).png" alt="space"><br><i>Throw</i></span>
        </div>
    </div>

</body>

</html>
